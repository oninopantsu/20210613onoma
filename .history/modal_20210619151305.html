<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>


<body>

  <div id="app">

    <button @click="openModal">開く</button>
    <open-modal v-show="showContent" v-on:modal-window="closeModal">モーダルウィンドウ</open-modal>

  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        showContent: false
      },
      methods: {
        openModal: function(){
          this.showContent = true
        },
        closeModal: function(){
          this.showContent = false
        }
      }
    })
    Vue.component('open-modal',{
      template : `
          <div id="overlay" v-show="showContent">
      <div id="content">
        <p> <slot></slot></p>
        <button @click="clickEvent">閉じる</button>
      </div>
    </div>
      `,
      methods :{
        clickEvent: function(){
          this.$emit('modal-window')
        },
        stopEvent: function(){
          event.stopPropagation()
        }
      }


    })
  </script>
  <style>
    #overlay{
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #content{
      background-color: #fff;
      width: 30%;
      height: 200px;
      z-index: 2;
      text-align: center;
    }
    p{
      color: black;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</body>
</html>
